name: Build Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # 明确指定Ubuntu版本
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 更新到v3版本

    - name: Set up Python
      uses: actions/setup-python@v4  # 更新到v4版本
      with:
        python-version: '3.8'  # 替换成你需要的Python版本

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile main.py

    - name: Upload executable
      uses: actions/upload-artifact@v3  # 更新为v3版本
      with:
        name: keyboard_mouse_recorder
        path: dist/main.exe