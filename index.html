<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layman Test</title>
    <style>
        header {
            height: 50px; 
        }

        .dropdown-list {
            background-color: #2C3E50; 
            color: #F5D07D; 
            padding: 10px;
            display: none; 
        }

        .dropdown-list a {
            color: #F5D07D; 
            display: block; 
            text-decoration: none; 
            padding: 5px 0; 
        }

        .dropdown-list a:hover {
            text-decoration: underline; 
        }

        .article-pane {
            margin: 20px auto; 
            max-width: 80%; 
        }

        .svg-container {
            display: flex;
            justify-content: space-between; 
            max-width: 100%; 
            margin: 20px 0; 
        }

        .svg-container svg {
            width: 12%; 
            cursor: pointer; 
            margin: 0 5px; 
        }

        .gif-preview {
            width: 128px; 
            height: 128px; 
            border-radius: 8px; 
            overflow: hidden; 
            margin: 10px auto; 
            position: relative; 
            cursor: pointer;
        }

        .gif-preview img {
            width: 100%; 
            height: auto; 
        }

        .sidebar button {
            text-align: left; 
            width: 100%; 
            padding: 3px; 
            background: none; 
            border: none; 
            color: #F5D07D; 
            font-size: 32px; 
            cursor: pointer; 
        }
    </style>
    <audio id="click-sound" src="sound/click.mp3" preload="auto"></audio>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text">
                <span>　　　</span>
            </div>
            <div class="avatar"></div>
            <div class="avatar-text">
                <span><h3>Rushionn</h3></span>
            </div>
            <div class="svg-container">
                <svg onclick="openLink('link1.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="red"/></svg>
                <svg onclick="openLink('link2.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="80" height="80" fill="blue"/></svg>
                <svg onclick="openLink('link3.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,15 10,85 90,85" fill="green"/></svg>
                <svg onclick="openLink('link4.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="45" ry="20" fill="yellow"/></svg>
                <svg onclick="openLink('link5.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><line x1="10" y1="10" x2="90" y2="90" stroke="purple" stroke-width="8"/></svg>
                <svg onclick="openLink('link6.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 h 80 v 80 h -80 Z" fill="orange"/></svg>
            </div>
            <button id="homeButton" onclick="loadHome()">Home</button>
            <button id="runesToolButton" onclick="toggleRunesToolList()">RunesTool</button>
            <div id="runesToolList" class="dropdown-list">
                <a href="#" onclick="loadRunesTool('RunesTool/BatTransform/index.html')">BatTransform</a>
                <a href="#" onclick="loadRunesTool('RunesTool/BytesIOTransform/index.html')">BytesIOTransform</a>
                <a># 尚未新增</a>
            </div>
            <button onclick="loadAbout()">About</button>

            <!-- 隱藏搜尋功能 -->
            <div class="search-container" style="display: none;">
                <label for="search">　　　</label>
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            
            <!-- GIF 預覽功能 -->
            <div class="gif-preview" onclick="playClickSound()">
                <img src="Runes/assets/dynamic-image/gif1.gif" alt="GIF 1">
                <!-- 額外GIF圖片的位置 -->
                <img src="Runes/assets/dynamic-image/gif2.gif" alt="GIF 2" style="display:none;">
                <img src="Runes/assets/dynamic-image/gif3.gif" alt="GIF 3" style="display:none;">
                <img src="Runes/assets/dynamic-image/gif4.gif" alt="GIF 4" style="display:none;">
                <img src="Runes/assets/dynamic-image/gif5.gif" alt="GIF 5" style="display:none;">
                <p style="text-align: center;">點擊以播放音效</p>
            </div>
            <div class="avatar-text">
                <span><p class="footer-text">&copy; Rushionn's Ai Theme</p></span>
            </div>
        </nav>
        <main id="embedded-content" style="border: 1px solid #ccc; padding: 20px;">
            <h2>嵌入的文章標題</h2>
            <iframe src="https://example.com" width="100%" height="600" style="border:none;"></iframe>
            <p>這裡是嵌入的文章內容示範，您可以替換為其他網站或文章的URL。</p>
            <p>請在main標籤內添加要嵌入的文章URL的iframe。</p>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        function toggleRunesToolList() {
            const list = document.getElementById('runesToolList');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function openLink(link) {
            // 可以加載其它內容，此處可根據需要編寫
            loadEmbeddedContent(link);
        }

        function loadHome() {
            // 清空主內容
            const mainContent = document.getElementById('embedded-content');
            mainContent.innerHTML = `
                <h2>嵌入的文章標題</h2>
                <iframe src="https://example.com" width="100%" height="600" style="border:none;"></iframe>
                <p>這裡是嵌入的文章內容示範，您可以替換為其他網站或文章的URL。</p>
            `;
        }

        function loadRunesTool(link) {
            const mainContent = document.getElementById('embedded-content');
            mainContent.innerHTML = `
                <h2>RunesTool</h2>
                <iframe src="${link}" width="100%" height="600" style="border:none;"></iframe>
                <p>這裡會加載 ${link} 的內容。</p>
            `;
        }

        function loadAbout() {
            const mainContent = document.getElementById('embedded-content');
            mainContent.innerHTML = `
                <h2>About</h2>
                <p>這裡是關於我們的信息。</p>
            `;
        }

        function playClickSound() {
            const sound = document.getElementById('click-sound');
            sound.play();
        }

        // 初始載入首頁內容
        loadHome();
    </script>
</body>
</html>
