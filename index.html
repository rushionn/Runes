<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layman Test</title>
    <style>
        .dropdown-list {
            background-color: #2C3E50; /* 與按鈕相同背景顏色 */
            color: #F5D07D; /* 與文字顏色相同 */
            padding: 10px;
            display: none; /* 預設隱藏 */
        }

        .dropdown-list a {
            color: #F5D07D; /* 文字顏色 */
            display: block; /* 每行一個鏈接 */
            text-decoration: none; /* 移除底線 */
            padding: 5px 0; /* 上下填充 */
        }

        .dropdown-list a:hover {
            text-decoration: underline; /* 懸停時添加底線效果 */
        }
    </style>
</head>
<body>
    <header>
        <h1>   </h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text">
                <span>　　　</span>
            </div>
            <div class="avatar"></div>
            <div class="avatar-text">
                <span>Rushionn</span>
            </div>
            <div class="social-icons">
                <a href="#icon1"><svg>...</svg></a>
                <a href="#icon2"><svg>...</svg></a>
                <a href="#icon3"><svg>...</svg></a>
                <a href="#icon4"><svg>...</svg></a>
                <a href="#icon5"><svg>...</svg></a>
                <a href="#icon6"><svg>...</svg></a>
            </div>
            <button onclick="location.href='index.html'">Home</button>
            <button id="runesToolButton">RunesTool</button>
            <div id="runesToolList" class="dropdown-list" style="display: none;">
                <a href="RunesTool/BatTransform/index.html">BatTransform</a>
                <a href="RunesTool/BytesIOTransform/index.html">BytesIOTransform</a>
                <a href="#tool3">尚未新增</a>
            </div>
            <button onclick="location.href='about.html'">About</button>
            <div class="search-container">
                <label for="search">　　　</label>
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            <br><br><br><br><br><br>
            <div class="avatar-text">
                <span>        <p class="footer-text">&copy; Rushionn's Ai Theme</p></span>
            </div>
        </nav>
        <main>
            <div id="article-container"></div>
            <div class="pagination">
                <span id="page-info">第</span>
                <span id="page-number"></span>
                <span>頁</span>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        // 省略的 JavaScript 部分
        const articles = [
            // 模擬從資料夾讀取的文章，實際用時應使用 AJAX 認識文件讀取
            // 這裡可以添加更多文章...
        ];
        
        const articlesPerPage = 10;
        let currentPage = 1;

        function loadArticles(page) {
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const paginatedArticles = articles.slice(start, end);

            const container = document.getElementById('article-container');
            container.innerHTML = ""; // 清空容器
            
            paginatedArticles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article-pane';
                div.innerHTML = `
                    <h3><a href="${article.url}" class="article-link" onclick="loadArticle(event, '${article.url}')">${article.title}</a></h3>
                    <p>這是一段關於 ${article.title} 的簡短描述。</p>
                `;
                container.appendChild(div);
            });
            generatePagination();
        }

        function generatePagination() {
            const totalPages = Math.ceil(articles.length / articlesPerPage);
            const pageNumberContainer = document.getElementById('page-number');
            pageNumberContainer.innerHTML = ""; // 清空頁碼容器

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = "#";
                pageLink.innerHTML = i;
                pageLink.classList.add('page-link');
                pageLink.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadArticles(currentPage);
                };
                pageNumberContainer.appendChild(pageLink);
                if (i < totalPages) {
                    pageNumberContainer.appendChild(document.createTextNode(" ")); // 添加空格
                }
            }
        }

        function loadArticle(event, url) {
            event.preventDefault();
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // 提取標題
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    const title = tempDiv.querySelector('h1').textContent;  // 假設有<h1>標題

                    // 更新主內容
                    document.querySelector('main').innerHTML = data;

                    // 加入返回按鈕
                    const backButton = document.createElement('button');
                    backButton.textContent = "返回上一頁";
                    backButton.onclick = () => {
                        loadArticles(currentPage); // 確保返回的頁碼正確
                    };
                    document.querySelector('main').appendChild(backButton);
                })
                .catch(error => console.error('Error loading article:', error));
        }

        // 初始載入
        loadArticles(currentPage);
        
        // 為 Runestool 按鈕添加事件處理
        document.getElementById("runesToolButton").addEventListener("click", function() {
            const dropdown = document.getElementById("runesToolList");
            if (dropdown.style.display === "none") {
                dropdown.style.display = "block"; // 顯示下拉列表
            } else {
                dropdown.style.display = "none"; // 隱藏下拉列表
            }
        });
    </script>
</body>
</html>
