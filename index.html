<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layman Test</title>
    <style>
        header {
            height: 50px; /* 縮小 header 高度 */
        }

        .dropdown-list {
            background-color: #2C3E50; /* 與按鈕相同背景顏色 */
            color: #F5D07D; /* 與文字顏色相同 */
            padding: 10px;
            display: none; /* 預設隱藏 */
        }

        .dropdown-list a {
            color: #F5D07D; /* 文字顏色 */
            display: block; /* 每行一個鏈接 */
            text-decoration: none; /* 移除底線 */
            padding: 5px 0; /* 上下填充 */
        }

        .dropdown-list a:hover {
            text-decoration: underline; /* 懸停時添加底線效果 */
        }

        .article-pane {
            margin: 20px 0; /* 文章面板上下外邊距 */
            max-width: 80%; /* 可調整大小的提示 */
            margin-left: auto; /* 左右居中 */
            margin-right: auto; /* 左右居中 */
        }

        .search-results {
            margin-top: 20px; /* 給搜索結果一些間距 */
        }

        .svg-container {
            display: flex;
            justify-content: space-between; /* 使SVG均勻分佈 */
            max-width: 100%; /* 限制於菜單的寬度 */
            margin: 20px 0; /* 上下外邊距 */
            flex-wrap: wrap; /* 超出時換行 */
        }

        .svg-container svg {
            width: 16%;
            height: auto; /* 自動調整高度 */
            cursor: pointer; /* 鼠標變成指針以表達可點擊 */
        }

        .image-carousel {
            width: 128px; /* 圖片窗口寬度 */
            height: 128px; /* 圖片窗口高度 */
            border-radius: 8px; /* 圓角 */
            overflow: hidden; /* 隱藏溢出 */
            margin: 10px auto; /* 中心對齊 */
        }

        .image-carousel img {
            width: 128px; /* 圖片尺寸 */
        }

        /* 菜單按鈕樣式 */
        .sidebar button {
            text-align: left; /* 左對齊 */
            width: 100%; /* 寬度設為100% */
            padding: 3px; /* 增加內邊距以增強可點擊性 */
            background: none; /* 背景透明 */
            border: none; /* 移除邊框 */
            color: #F5D07D; /* 文字顏色 */
            font-size: 32px; /* 字體大小 */
            cursor: pointer; /* 鼠標顯示為指針 */
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text">
                <span>　　　</span>
            </div>
            <div class="avatar"></div>
            <div class="avatar-text">
                <span><h3>Rushionn</h3></span>
            </div>
            <div class="svg-container">
                <svg onclick="openLink('link1.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="red"/></svg>
                <svg onclick="openLink('link2.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="80" height="80" fill="blue"/></svg>
                <svg onclick="openLink('link3.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,15 10,85 90,85" fill="green"/></svg>
                <svg onclick="openLink('link4.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="45" ry="20" fill="yellow"/></svg>
                <svg onclick="openLink('link5.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><line x1="10" y1="10" x2="90" y2="90" stroke="purple" stroke-width="8"/></svg>
                <svg onclick="openLink('link6.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 h 80 v 80 h -80 Z" fill="orange"/></svg>
            </div>
            
            <button onclick="loadHome()">Home</button>
            <button id="runesToolButton">RunesTool</button>
            <div id="runesToolList" class="dropdown-list">
                <a href="#" onclick="loadRunesTool('RunesTool/BatTransform/index.html')">BatTransform</a>
                <a href="#" onclick="loadRunesTool('RunesTool/BytesIOTransform/index.html')">BytesIOTransform</a>
                <a href="#">尚未新增</a>
            </div>
            <button onclick="loadAbout()">About</button>
            <div class="search-container">
                <label for="search">　　　</label>
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            
            <div class="image-carousel" onclick="nextImage()">
                <img id="dynamic-image" src="Runes/assets/dynamic-image/image1.gif" alt="Dynamic Image">
                <p style="text-align: center;">點擊圖片以切換</p> <!-- 提示用戶進行操作 -->
            </div>
            <div class="avatar-text">
                <span><p class="footer-text">&copy; Rushionn's Ai Theme</p></span>
            </div>
        </nav>
        <main>
            <div id="article-container">
                <!-- 在此直接顯示文章內容 -->
                <h2>歡迎來到文章預覽頁面</h2>
                <p>這裡是您的文章內容。您可以從側邊菜單中選擇不同的連結來查看其他內容或使用搜尋功能來找到所需的資料。</p>
            </div>
            <div class="pagination">
                <span id="page-info">第</span>
                <span id="page-number"></span>
                <span>頁</span>
            </div>
            <div class="search-results" id="search-results"></div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        const articles = [
            // 取消顯示模擬文章
        ];
        
        const images = ["Runes/assets/dynamic-image/image1.gif", "Runes/assets/dynamic-image/image2.gif", "Runes/assets/dynamic-image/image3.gif"]; // 圖片數組，請確保路徑正確
        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 切換到下一張圖片
            document.getElementById("dynamic-image").src = images[currentImageIndex]; // 更新圖片路徑
            const audio = new Audio('click-sound.mp3'); // 音效的路徑
            audio.play(); // 播放音效
        }

        function openLink(link) {
            // 前面已經有的函數保持不變
            fetch(link)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector('main').innerHTML = data; // 更新主內容
                })
                .catch(error => console.error('Error loading link:', error));
        }

        function loadHome() {
            // 前面已經有的函數保持不變
            document.querySelector('main').innerHTML = `
                <h2>歡迎來到文章預覽頁面</h2>
                <p>這裡是您的文章內容。您可以從側邊菜單中選擇不同的連結來查看其他內容或使用搜尋功能來找到所需的資料。</p>
            `;
        }

        function loadAbout() {
            openLink('about.html'); // 載入 About 頁面
        }

        // 其他原函數不變，已省略
    </script>
</body>
</html>
