<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Hugo Theme Stack</title>
</head>
<body>
    <header>
        <h1>Welcome to My Hugo Theme Stack</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text"> <!-- 大頭貼上方空間 - 可輸入文字 -->
                <span>　　　</span>
            </div>
            <div class="avatar"></div> <!-- 圓形大頭貼占位符 -->
            <div class="avatar-text"> <!-- 大頭貼下方空間 - 可輸入文字 -->
                <span>Rushionn</span>
            </div>
            <div class="social-icons">
                <a href="#icon1"><svg>...</svg></a>
                <a href="#icon2"><svg>...</svg></a>
                <a href="#icon3"><svg>...</svg></a>
                <a href="#icon4"><svg>...</svg></a>
                <a href="#icon5"><svg>...</svg></a>
                <a href="#icon6"><svg>...</svg></a>
            </div>
            <button onclick="location.href='#home'">Home</button> <!-- 按鈕的文字未來也可以更改 -->
            <button onclick="location.href='#about'">About</button>
            <button onclick="location.href='#contact'">Contact</button>
            <div class="search-container">
                <label for="search">　　　</label><!-- 搜尋欄位上方空間，可輸入文字 -->
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            <div class="avatar-text"> <!-- 下方空間 - 提示未來添加用戶信息 -->
                <span>用戶信息或標語</span>
            </div>
        </nav>
        <main>
            <section id="home">
                <h2>Home Section</h2>
                <p>This is the home section of the page.</p>
            </section>
            <section id="about">
                <h2>About Section</h2>
                <p>Information about the website.</p>
            </section>
            <section id="contact">
                <h2>Contact Section</h2>
                <p>Contact us at example@example.com.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Rushionn's Ai Theme</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
