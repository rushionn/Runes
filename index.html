<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layman Test</title>
    <style>
        header {
            height: 50px; 
        }

        .dropdown-list {
            background-color: #2C3E50; 
            color: #F5D07D; 
            padding: 10px;
            display: none; 
        }

        .dropdown-list a {
            color: #F5D07D; 
            display: block; 
            text-decoration: none; 
            padding: 5px 0; 
        }

        .dropdown-list a:hover {
            text-decoration: underline; 
        }

        .article-pane {
            margin: 20px auto; 
            max-width: 80%; 
        }

        .svg-container {
            display: flex;
            justify-content: space-between; 
            max-width: 100%; 
            margin: 20px 0; 
        }

        .svg-container svg {
            width: 12%; 
            cursor: pointer; 
            margin: 0 5px; 
        }

        .image-carousel {
            width: 128px; 
            height: 128px; 
            border-radius: 8px; 
            overflow: hidden; 
            margin: 10px auto; 
            position: relative; /* 使之相對定位來處理圖片過渡 */
        }

        .image-carousel img {
            width: 100%; 
            height: auto; 
            position: absolute; /* 確保所有圖片重疊 */
            opacity: 0; /* 務必從透明狀態開始 */
            transition: opacity 0.5s ease; /* 設定過渡效果 */
        }

        .image-carousel img.active {
            opacity: 1; /* 當前圖片可見 */
        }

        .sidebar button {
            text-align: left; 
            width: 100%; 
            padding: 3px; 
            background: none; 
            border: none; 
            color: #F5D07D; 
            font-size: 32px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text">
                <span>　　　</span>
            </div>
            <div class="avatar"></div>
            <div class="avatar-text">
                <span><h3>Rushionn</h3></span>
            </div>
            <div class="svg-container">
                <svg onclick="openLink('link1.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="red"/></svg>
                <svg onclick="openLink('link2.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="80" height="80" fill="blue"/></svg>
                <svg onclick="openLink('link3.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,15 10,85 90,85" fill="green"/></svg>
                <svg onclick="openLink('link4.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="45" ry="20" fill="yellow"/></svg>
                <svg onclick="openLink('link5.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><line x1="10" y1="10" x2="90" y2="90" stroke="purple" stroke-width="8"/></svg>
                <svg onclick="openLink('link6.html')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 h 80 v 80 h -80 Z" fill="orange"/></svg>
            </div>
            <button onclick="loadHome()">Home</button>
            <button id="runesToolButton" onclick="toggleRunesToolList()">RunesTool</button>
            <div id="runesToolList" class="dropdown-list">
                <a href="#" onclick="loadRunesTool('RunesTool/BatTransform/index.html')">BatTransform</a>
                <a href="#" onclick="loadRunesTool('RunesTool/BytesIOTransform/index.html')">BytesIOTransform</a>
                <a href="#">尚未新增</a>
            </div>
            <button onclick="loadAbout()">About</button>
            <div class="search-container">
                <label for="search">　　　</label>
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            
            <div class="image-carousel" onclick="nextImage()">
                <img class="active" id="dynamic-image-1" src="Runes/assets/dynamic-image/image1.gif" alt="Dynamic Image">
                <img id="dynamic-image-2" src="Runes/assets/dynamic-image/image2.gif" alt="Dynamic Image">
                <img id="dynamic-image-3" src="Runes/assets/dynamic-image/image3.gif" alt="Dynamic Image">
                <p style="text-align: center;">點擊圖片以切換</p>
            </div>
            <div class="avatar-text">
                <span><p class="footer-text">&copy; Rushionn's Ai Theme</p></span>
            </div>
        </nav>
        <main>
            <div id="article-container" class="article-pane">
                <h2>歡迎來到文章預覽頁面</h2>
                <p>這裡是您的文章內容。您可以從側邊菜單中選擇不同的連結來查看其他內容或使用搜尋功能來找到所需的資料。</p>
            </div>
            <div class="pagination">
                <span id="page-info">第</span>
                <span id="page-number"></span>
                <span>頁</span>
            </div>
            <div class="search-results" id="search-results"></div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        const articles = [
            'Runes/articles/article1.html',
            'Runes/articles/article2.html',
            'Runes/articles/article3.html',
            'Runes/articles/article4.html'
        ];
        
        const images = [
            "Runes/assets/dynamic-image/image1.gif",
            "Runes/assets/dynamic-image/image2.gif",
            "Runes/assets/dynamic-image/image3.gif"
        ];
        
        let currentImageIndex = 0;

        function toggleRunesToolList() {
            const list = document.getElementById('runesToolList');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function nextImage() {
            // 切換圖片
            document.getElementById(`dynamic-image-${currentImageIndex + 1}`).classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById(`dynamic-image-${currentImageIndex + 1}`).classList.add('active');
        }

        function openLink(link) {
            fetch(link).then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            }).then(data => {
                document.querySelector('#article-container').innerHTML = data;
            }).catch(error => console.error('Error loading link:', error));
        }

        function loadHome() {
            // 載入第一篇文章
            fetch(articles[0])
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.querySelector('#article-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading article:', error));
        }

        function loadRunesTool(link) {
            // 加載 RunesTool
            fetch(link)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.querySelector('#article-container').innerHTML = data; // 在主內容區域顯示工具內容
                })
                .catch(error => console.error('Error loading RunesTool:', error));
        }

        function loadAbout() {
            openLink('about.html');
        }

        // 初次載入時顯示首頁內容
        loadHome();
    </script>
</body>
</html>
