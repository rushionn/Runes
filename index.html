<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Hugo Theme Stack</title>
</head>
<body>
    <header>
        <h1>Welcome to My Hugo Theme Stack</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="avatar-text">
                <span>　　　</span>
            </div>
            <div class="avatar"></div>
            <div class="avatar-text">
                <span>Rushionn</span>
            </div>
            <div class="social-icons">
                <a href="#icon1"><svg>...</svg></a>
                <a href="#icon2"><svg>...</svg></a>
                <a href="#icon3"><svg>...</svg></a>
                <a href="#icon4"><svg>...</svg></a>
                <a href="#icon5"><svg>...</svg></a>
                <a href="#icon6"><svg>...</svg></a>
            </div>
            <button onclick="location.href='#home'">Home</button>
            <button onclick="location.href='#runestool'">RunesTool</button>
            <button onclick="location.href='#about'">About</button>
            <div class="search-container">
                <label for="search">　　　</label>
                <input type="text" id="search" placeholder="輸入搜尋內容...">
            </div>
            <br><br><br><br><br><br>
            <div class="avatar-text">
                <span>        <p class="footer-text">&copy; Rushionn's Ai Theme</p></span>
            </div>
        </nav>
        <main>
            <div id="article-container"></div>
            <div class="pagination">
                <span id="page-info">第</span>
                <span id="page-number"></span>
                <span>頁</span>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        const articles = [
            // 模擬從資料夾讀取的文章，實際用時應使用 AJAX 認識文件讀取
            { title: "HTML 基礎教學", url: "articles/article1.html" },
            { title: "CSS 基礎教學", url: "articles/article2.html" },
            { title: "JavaScript 基礎教學", url: "articles/article3.html" },
            // 這裡可以添加更多文章...
        ];
        
        const articlesPerPage = 10;
        let currentPage = 1;

        function loadArticles(page) {
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const paginatedArticles = articles.slice(start, end);

            const container = document.getElementById('article-container');
            container.innerHTML = ""; // 清空容器
            
            paginatedArticles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article-pane';
                div.innerHTML = `
                    <h3><a href="${article.url}" class="article-link" onclick="loadArticle(event, '${article.url}')">${article.title}</a></h3>
                    <p>這是一段關於 ${article.title} 的簡短描述。</p>
                `;
                container.appendChild(div);
            });
            generatePagination();
        }

        function generatePagination() {
            const totalPages = Math.ceil(articles.length / articlesPerPage);
            const pageNumberContainer = document.getElementById('page-number');
            pageNumberContainer.innerHTML = ""; // 清空頁碼容器

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = "#";
                pageLink.innerHTML = i;
                pageLink.classList.add('page-link');
                pageLink.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadArticles(currentPage);
                };
                pageNumberContainer.appendChild(pageLink);
                if (i < totalPages) {
                    pageNumberContainer.appendChild(document.createTextNode(" ")); // 添加空格
                }
            }
        }

        function loadArticle(event, url) {
    event.preventDefault();
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            // 提取標題
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            const title = tempDiv.querySelector('h1').textContent;  // 假設有<h1>標題

            // 更新主內容
            document.querySelector('main').innerHTML = data;

            // 加入返回按鈕
            const backButton = document.createElement('button');
            backButton.textContent = "返回上一頁";
            backButton.onclick = () => {
                loadArticles(currentPage); // 確保返回的頁碼正確
            };
            document.querySelector('main').appendChild(backButton);
        })
        .catch(error => console.error('Error loading article:', error));
}
function loadArticles(page) {
    // 模擬AJAX呼叫來獲取文章列表
    const articles = [
        { title: "HTML 基礎教學", url: "articles/article1.html" },
        { title: "CSS 基礎教學", url: "articles/article2.html" },
        { title: "JavaScript 基礎教學", url: "articles/article3.html" },
        // 可以替換成從Backend獲取的數據
    ];
    
    const start = (page - 1) * articlesPerPage;
    const end = start + articlesPerPage;
    const paginatedArticles = articles.slice(start, end);

    const container = document.getElementById('article-container');
    container.innerHTML = ""; // 清空容器
    
    paginatedArticles.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article-pane';
        div.innerHTML = `
            <h3>
                <a href="${article.url}" class="article-link" onclick="loadArticle(event, '${article.url}')">
                    ${article.title}
                </a>
            </h3>
            <p>這是一段關於 ${article.title} 的簡短描述。</p>
        `;
        container.appendChild(div);
    });
    generatePagination();
}

        // 初始載入
        loadArticles(currentPage);
    </script>
</body>
</html>
