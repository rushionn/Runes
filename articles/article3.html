<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>CSS 基礎教學</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <article>
        <h1>CSS 基礎教學</h1>
        <p>CSS（層疊樣式表）用於設計和佈局網頁的外觀。</p>
        <h2>基本語法</h2>
        <p>CSS 的基本語法格式如下：</p>
        <pre>
            <code>
            selector {
                property: value;
            }
            </code>
        </pre>
        <h3>範例</h3>
        <pre>
            <code>
            body {
                background-color: #f2f2f2;
            }
            h1 {
                color: blue;
            }
            </code>
        </pre>
    </article>
</body>
</html>
